<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<div class="space"></div>
<div class="home-navbar">
    <nav>
        <ul>
            <li>
                <h1 class="logo-nav">New-Green</h1>
            </li>
            <li><button class="contract-nav" id="btn">Contact</button></li>

        </ul>
    </nav>
    <div class="space"></div>
</div>

<body>
    <div class="container">
        <div class="form">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="nameSignUp" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="emailSignUp" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="passwordSignUp" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label>Confirm password:</label>
                    <input type="password" id="confirmPassword" placeholder="Enter your password">
                </div>
                <p id="passwordError"></p>
                <p>Already have account?<a href="../login/login.html"> Log In</a></p>
                <button class="signUpBtn" id="btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="./signup.js"></script>

</body>

</html>
