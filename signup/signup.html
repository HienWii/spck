<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<div class="navbar">
    <nav>
        <ul>
            <li><a href="" class="home-nav">Mind-green</a></li>

    </nav>
</div>

<body>
    <div class="container">
        <img src="../Image/fog.gif" alt="">
        <div class="form">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="nameSignUp" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="emailSignUp" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="passwordSignUp" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label>Confirm password:</label>
                    <input type="password" id="confirmPassword" placeholder="Enter your password">
                </div>
                <p id="passwordError"></p>
                <button id="signupBtn">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="./signup.js"></script>
</body>

</html>
