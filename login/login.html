<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link rel="stylesheet" href="./login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<div class="space"></div>
<div class="home-navbar">
    <nav>
        <ul>
            <li>
                <h1 class="logo-nav">New-Green</h1>
            </li>
            <li><button class="contract-nav" id="btn">Contact</button></li>
        </ul>
    </nav>
    <div class="space"></div>
</div>


<body>
    <div class="container">
        <div class="form">
            <h1>Log In</h1>
            <form>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="emailLogIn" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="passwordLogIn" placeholder="Enter your password">
                </div>
                <p id="passwordError"></p>
                <p>Don't have account?<a href="../login/login.html"> Sign up</a> now</p>
                <button class="logInBtn" id="btn">Log In</button>
            </form>
        </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
